<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <!-- Comienza toolbar -->

  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">S-Inventario</h1>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Seccion</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>
  <!-- termina toolbar -->
  <!-- comienza sidenav -->

  <mat-sidenav-container
    class="sidenav-container"
    [style.maginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <!--profile-->
        <div class="profile-card">
          <div class="header">
            <h2>Hector Vargas</h2>
            <h4>hector.vargas.torrejon@gmail.com</h4>
          </div>
        </div>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="nav.router" *ngFor="let nav of menuNav">
          <mat-icon style="margin-right: 20px">{{ nav.icon }}</mat-icon>
          {{ nav.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-container>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </mat-sidenav-container>

  <!-- termina sidenav -->
</div>
