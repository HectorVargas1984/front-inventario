<h1 mat-dialog-title>Confirmacion</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de eliminar el registro?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="delete()" cdkFocusInitial>
    <mat-icon>check</mat-icon>Si
  </button>
  <button mat-button color="warn" (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>No
  </button>
</div>
